<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>calculadora</title>
</head>

<body>
  <div id="container">
  <div>
    <h1 class="title">Calculadora de Gorjeta</h1>
  </div>
  <div>
    <form class="formtips" id="formtips">
      <label for="bill">
      <p>Quanto ficou a conta?</p>
      </label>
      <p>
        R$ <input type="number" placeholder="100" name="bill" id="bill" class="forminput">
      </p> 
      <label for="quali">
        <p>Como foi o seu serviço?</p>
      </label>
        <p>
          <select name="quali" id="quali" class="formselect">
            <option disable selected value="0">--Escolha uma opção</option>
            <!-- ele desabilita o campo ja com 30% e aparece pro usuario Escolha uma opção -->
            <option value="0.3">30% -Incrível</option>
            <option value="0.2">20% -Bom</option>
            <option value="0.15">15% -Aceitável</option>
            <option value="0.1">10% -Ruim</option>
            <option value="0.05">05% -Péssimo</option>
            <!-- testes 4 -->
          </select>
        </p>
      <label for="people">
        <p>Quantas pessoas vão dividir a conta?</p>
      </label>
      <p>
        <input type="number" placeholder="1" name="people" id="people" class="forminput"> pessoa(s)
      </p>
      <button type="submit" class="formsubmit">Calcular!</button>
    </form>
  </div>
  <div id="totaltip">
    Gorjeta total:
    R$<span id="tip">0.00</span>
    <p id="each">cada</p>
  </div>
  </div>
  <script type="text/javascript" src="scripts.js"></script>
<!-- Colocar essa tag faz com que o Javascript carrega toda pg html,se colocar lá em cima,não carrega -->
</body>

</html>
