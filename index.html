<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>calculadora</title>
</head>

<body>
  <div>
    <h1>Calculadora de Gorjeta</h1>
  </div>
  <div>
    <form>
      <label for="conta">
        <p>Quanto ficou a conta?</p>
      </label>
      <p>
        R$ <input type="number" placeholder="100" name="conta" id="conta">
        <!-- placeholder é para o usuario ter uma identificação que será um numero, o numero 100 fica sombreado dentro do campo formulario -->
        <label for="qualidade">
          <p>Como foi o seu serviço?</p>
        </label>
      <p>
        <select name="qualidade" id="qualidade">
          <option disabled selected value="0">-- Escola uma opção</option>
          <!-- ele desabilita o campo ja com 30% e aparece pro usuario Escolha uma opção -->
          <option value="0.3">30% -Incrível</option>
          <option value="0.2">20% -Bom</option>
          <option value="0.15">15% -Aceitável</option>
          <option value="0.1">10% -Ruim</option>
          <option value="0.05">5% -Péssimo</option>

        </select>
      </p>
      <label for="pessoas">
        <p>Quantas pessoas vão dividir a conta?</p>
      </label>
      <p>
        <input type="number" placeholder="1" name="pessoas" id="pessoas">pessoa(s)
    </form>
    <button type="submit">Calcular!</button>
  </div>
</body>

</html>
